<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forensics Lab</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #111; color: #eee; margin: 0; display: flex; height: 100vh; overflow: hidden; font-family: sans-serif; }
    .sidebar { width: 260px; background: #1a1a1a; padding: 20px; display: flex; flex-direction: column; gap: 10px; border-right: 1px solid #333; }
    .main { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; background-image: radial-gradient(#333 1px, transparent 1px); background-size: 20px 20px; }
    canvas { max-width: 90%; box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 1px solid #444; }
    .btn { background: #333; color: #ccc; border: 1px solid #444; padding: 12px; text-align: left; cursor: pointer; border-radius: 6px; transition: 0.2s; }
    .btn:hover, .btn.active { background: #007bff; color: white; border-color: #0056b3; }
    .meta-panel { background: #000; padding: 10px; font-family: monospace; font-size: 11px; color: #0f0; margin-top: auto; border: 1px solid #333; height: 150px; overflow: auto; }
    #magnifier { position: absolute; width: 120px; height: 120px; border: 2px solid #007bff; border-radius: 50%; pointer-events: none; display: none; z-index: 100; background-color: black; }
    input[type=range] { width: 100%; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3 style="color:#007bff; margin-top:0;">üëÅÔ∏è FORENSICS</h3>
    <button id="mode-normal" class="btn active">Original</button>
    <button id="mode-ela" class="btn">ELA (Error Level)</button>
    <button id="mode-noise" class="btn">Noise Analysis</button>
    <button id="mode-mag" class="btn">Magnifier</button>

    <div id="controls-ela" style="display:none; padding:10px; background:#222; margin-top:5px;">
        <label style="font-size:12px;">Amplification</label>
        <input type="range" id="ela-scale" min="10" max="100" value="40">
    </div>

    <div class="meta-panel" id="meta-display">Metadata Reader Initializing...</div>
  </div>

  <div class="main">
    <div id="magnifier"></div>
    <div id="loader" style="color:white;">Loading Secure Image...</div>
    <canvas id="stage"></canvas>
  </div>

  <script src="forensics.js"></script>
</body>
</html>
