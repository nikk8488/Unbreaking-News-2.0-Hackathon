<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unbreaking News Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f0f2f5;
      background-image:
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      color: #333;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .glass-panel {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    h2 { margin-top: 0; color: #1a1a1a; display: flex; align-items: center; gap: 10px; }
    label { font-weight: 600; font-size: 13px; color: #555; margin-top: 15px; display: block; }
    input {
      width: 100%; padding: 12px; margin-top: 5px;
      border: 1px solid #ddd; border-radius: 8px;
      box-sizing: border-box; font-size: 14px; transition: 0.2s;
    }
    input:focus { border-color: #007bff; outline: none; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); }
    button {
      width: 100%; padding: 12px; margin-top: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white; border: none; border-radius: 8px;
      font-weight: bold; font-size: 16px; cursor: pointer;
      transition: transform 0.1s;
    }
    button:active { transform: scale(0.98); }
    #status { margin-top: 15px; text-align: center; font-size: 13px; min-height: 20px; }
    .success { color: #10b981; }
  </style>
</head>
<body>
  <div class="glass-panel">
    <h2>⚙️ Configuration</h2>
    <p style="color:#666; font-size:14px; line-height:1.5;">
      Enter your API keys to enable the Cloud verification engines. Without keys, the extension uses Local Intelligence.
    </p>

    <label>Google Fact Check API Key</label>
    <input id="gKey" type="password" placeholder="AIzaSy...">

    <label>Hugging Face Token</label>
    <input id="hKey" type="password" placeholder="hf_...">

    <button id="save">Save Settings</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
